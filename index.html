<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />

      href="https://unpkg.com/swiper/swiper-bundle.min.css"

    <script src="https://kit.fontawesome.com/9e4d3ecd41.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootsrap-->

  <body>
    <header id="page-header">
      <nav
        class="container mx-auto px-4 py-2 flex items-center justify-between"
      >
        <div>
          <a
            href="/"
            aria-label="Go to home page"
            class="text-white font-bold text-2xl"
          >
            <img
              class="logo"
              src="./src/assets/logo_2.png"
              alt="app logo"
            />
          </a>
        </div>
        <div class="md:block">
          <ul class="flex space-x-4">
            <li>
              <a
                href="/"
                class="text-white hover:#78AA9A text-lg font-bold link-item"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/orders"
                class="text-white hover:#78AA9A text-lg font-bold link-item"
                >Orders</a
              >
            </li>
          </ul>
        </div>
        <div class="w-16 flex justify-end pr-2">
          <div class="md:hidden">
            <button
              type="button"
              class="text-gray-700 hover:#78AA9A focus:outline-none focus:#78AA9A"
              id="mobileMenuBtn"
              aria-label="mobile menu"
            >
              <i class="fa-solid fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </nav>
      <div class="md:hidden hidden" id="mobileMenu">
        <ul class="bg-gray-700 rounded-md text-white">
          <li>
            <a href="/" class="block px-4 py-2 hover:#78AA9A">Home</a>
          </li>
          <li>
            <a href="/orders" class="block px-4 py-2 hover:#78AA9A">Orders</a>
          </li>
        </ul>
      </div>
    </header>
    <div
      id="loader"
      class="bg-black bg-opacity-50 fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden"
    >
      <i class="fa-solid fa-spinner fa-spin text-[50px] content-center" ></i>
    </div>
    
    <main class="main-content-component"></main>
    <script type="module" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>



    <footer id="footer">
      <i class="socials fa-brands fa-instagram"></i
      ><i class="socials fa-brands fa-facebook"></i
      ><i class="socials fa-brands fa-twitter"></i
      ><i class="socials fa-sharp fa-solid fa-envelope"></i>
